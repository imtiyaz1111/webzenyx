<!doctype html>
<html lang="en">
<head>
  <!-- ================= Basic Setup ================= -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- ================= SEO Title ================= -->
  <title>Webzenyx | Digital Solutions, Web Development & AI Services</title>

  <!-- ================= Primary SEO ================= -->
  <meta
    name="description"
    content="Webzenyx is a modern digital agency delivering web development, mobile apps, UI/UX design, AI & machine learning, cloud solutions, and digital marketing services."
  />
  <meta
    name="keywords"
    content="Webzenyx, digital agency, web development company, UI UX design, mobile app development, AI solutions, cloud services, digital marketing"
  />
  <meta name="author" content="Webzenyx" />
  <meta name="robots" content="index, follow" />

  <!-- ================= Canonical ================= -->
  <link rel="canonical" href="https://www.webzenyx.com/" />

  <!-- ================= Favicon ================= -->
  <link rel="icon" type="image/png" href="/src/assets/img/sidebar-logo.png" />
  <link rel="apple-touch-icon" href="/src/assets/img/sidebar-logo.png" />

  <!-- ================= Open Graph ================= -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Webzenyx | Digital Solutions & AI Innovation" />
  <meta
    property="og:description"
    content="We craft future-ready digital experiences with web, mobile, AI, and cloud technologies."
  />
  <meta property="og:url" content="https://www.webzenyx.com" />
  <meta property="og:image" content="https://www.webzenyx.com/og-image.jpg" />
  <meta property="og:site_name" content="Webzenyx" />

  <!-- ================= Twitter Card ================= -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Webzenyx | Digital Solutions & AI Services" />
  <meta
    name="twitter:description"
    content="End-to-end digital services to grow your brand and business."
  />
  <meta name="twitter:image" content="https://www.webzenyx.com/og-image.jpg" />

  <!-- ================= Bootstrap Icons ================= -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
  />
  <!-- ===================== Bootstrap css link ================ -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <!-- ================= Schema.org (Organization) ================= -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Webzenyx",
    "url": "https://www.webzenyx.com",
    "logo": "https://www.webzenyx.com/logo.png",
    "description": "Webzenyx provides web development, mobile app development, UI/UX design, AI & machine learning, cloud solutions, and digital marketing services.",
    "contactPoint": {
      "@type": "ContactPoint",
      "telephone": "+91-9907984767",
      "contactType": "Business Inquiry",
      "areaServed": "IN",
      "availableLanguage": ["English"]
    }
  }
  </script>
</head>

<body>
  <!-- React Root -->
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- React Entry -->
  <script type="module" src="/src/main.jsx"></script>

  <!-- =================Bootstrap js link ================= -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
